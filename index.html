<p><br/>
<center><h3>Research Summary</h3></center>
<br/></p>
<ol style="list-style-type: lower-roman;">
<li> <strong>Personal Servers for Health Citizens</strong> - 2012&#8211;13</li>
<ul>
<li> A platform for healthcare reform and the democratization of
biomedicine
</li>
<li> <em>Conception</em>
<ul>
<li> <em>Working on projects using personal medical data in Finland, i became involved in several Finnish projects to establish personal healthdata vaults, such as <a href="http://taltioni.fi/">Taltioni</a> and <a href="http://www.digitalhealthrevolution.fi/">Digital Health Revolution</a>. Each of these attempts were worthwhile experiments, yet each ran into multiple roadblocks. I responded by:</em></li>
<ul>
<li> <em>prototyping personal servers as a way to route around the roadblocks, building on the work of <a href="https://unhosted.org/">Michiel de Jong</a> and others</em></li>
<li> <em>promoting personal servers for use within Finnish personalised medicine pilots</em></li>
</ul>
</ul>
<li> <a href="https://www.dropbox.com/s/moq835dgih3r0go/Personal_Servers_pilot.pdf?dl=0">project summary PDF</a> </li>
</ul><br/>

<p><li> <strong><a href="https://github.com/P2PSci/P2PSci">P2P Science</a></strong> - 2014-ongoing
<ul>
<li>P2P Science is a set of four applications, currently in beta:</li>
<ul>
<li> <strong>Peer Servers</strong></li>
<ul>
<li> <em>decentralising scientific communications at the server</em> - <a href="https://www.dropbox.com/s/2fu4kucprmq4xqs/p2psci.I.0.1.pdf?dl=0">PDF</a> </li>
<li> originally drawing on the work of p2p developers such as Michiel de Jong and <a href="https://scuttlebutt.nz/">Dominic Tarr</a>, then switching to Solid</li>
</ul>
<li> <strong>Personal websites as queryable research data</strong></li>
<ul>
<li> based on the work of <a href="https://ruben.verborgh.org/">Ruben Verborgh</a>, pre-Solid</li>
</ul>
<li> <strong>Cognoscope</strong> web app</li>
<ul>
<li> <em>re-integrating scientific communications at the client</em> (RDF-based twitter for science) - <a href="https://www.dropbox.com/s/gcxo4dkgk47p74e/Twitter_for_Science.pdf?dl=0">PDF</a> </li>
</ul>
<li> <strong>Alethiometer</strong> mobile web app</li>
<ul>
<li> <em>thin-slicing scientific communications on mobile</em> (RDF-based Tinder for Science)</li>
</ul>
</ul>
<li> <em>Conception</em>
<ul>
<li> <em>Having worked intensely with biologists for five years, i saw that the organisation of the scientific enterprise was seizing up: competition for high-impact publication, problems with h-index and peer review, and rich-get-richer effects in distribution of funds, were combining with replication problems, administrative and PhD overproduction, corporatisation of the academy, and the rise of in-silico science.</em></li>
<li> <em>The director and co-founder of the Institute for Molecular Medicine, Olli Kallioniemi. began a dialogue with me about these issues, from his perspective. He explained his frustrations in getting filtered overviews of research activities at national, Nordic, and global scales.</em></li>
<li> <em>This dialogue developed into a project to re-envision twitter and the Tinder dating app for science. I took previous work on personal servers for healthdata, and repurposed it for researchers (PIs and their students and postdocs). The resulting work was first named Nobler, then P2P Science.</em>
</ul>
<li> This work extended Stephen Friend et al.&#8217;s <a href="https://cancerdiscovery.aacrjournals.org/content/4/11/1265">Social Interactomes for Enabling Research Communities</a>, conducting several experiments between Helsinki, Stockholm, and Uppsala, in collaboration with <a href="https://www.scilifelab.se/">SciLifeLab</a>.</li>
<li> This work extended foundational machine learning work done in Finland by the <a href="https://en.wikipedia.org/wiki/Teuvo_Kohonen">Kohonen</a> lab, in collaboration with the <a href="https://www.helsinki.fi/en/researchgroups/centre-for-consumer-society-research">Centre for Consumer Society Research</a> at UHel</li>
<ul>
<li> <a href="https://www.dropbox.com/s/z5ob9ha47zwpnov/Nobler_scientometric_SOM_6.pdf?dl=0">presentation re. use of ML for research analytics</a>
</ul>
<li> This work extended and was heavily inspired by the work of:</li>
<ul>
<li> Ruben Verborgh and colleagues (pre-Solid)</li>
<li> P2P web teams: Secure Scuttlebutt, dat, beaker, others</li>
</ul>
<li> <a href="https://www.dropbox.com/s/7ldbrw7zp92qlqq/SciLife_WCMM_P2PSci.pdf?dl=0">1-page summary</a> </li>
</ul><br/></p>
<li> <strong><a href="https://github.com/social-mesh/social-mesh">Finnish Social Mesh</a></strong> - 2014-ongoing </li>
<ul>
<li>Finnish Social Mesh uses Solid and Consolid as a system of platform cooperativism, in which:</li>
<ul>
<li>Solid personal data vaults enable the open web to function as <strong><em>a utility layer for general platform cooperativism</em></strong></li>
<li> Solid CSS, ESS, and Consolid servers are <strong><em>physically located in the communities they serve, and integrated into local meshnets</em></strong>, forming a platform cooperativism utility layer with the resilience of the original ARPANET - i.e. the platform functions whether running locally in only one town (e.g. <a href="https://en.wikipedia.org/wiki/W%C3%B6rgl#The_W%C3%B6rgl_Experiment">the WÃ¶rgl experiment</a>), nationally, or internationally, and can re-seed from one source</li>
<li> This utility layer is a state service, <strong><em>integrating the national internet from local private meshnets</em></strong></li>
<ul>
<li>This work anticipated, and now follows, work on Solid for public transportation and geodata, and for civic data as in Flanders and the UK</li>
</ul>
<li> <em>Conception</em></li>
<ul>
<li> <em>As it became increasingly clear that platform economies such as Uber were accelerating precaritisation, i realised the potential of platform cooperatives to undercut and reverse this trend. I reasoned that cooperative industries need a universal platform, instead of competing in vertical markets against private incumbents.</em></li>
<li> <em>I saw that a foundational requirement for general platform cooperativism is personal data ownership. I saw that another requirement was physically locating servers in the communities they serve, for multiple reasons. I realised the solution was to combine the previous work on Personal Servers with local meshnets. I named this Social Mesh.</em></li>
<li> <em>Realising that for horizontal platform cooperativism to succeed, state backing was needed to counteract the momentum of financialisation and regulatory arbitrage, i proposed Social Mesh as a Finnish government service to <a href="https://www.businessfinland.fi/en">Business Finland</a> (then called Tekes), the Finnish public innovation incubator. Tekes responded to the proposal seriously and encouraged me to come back with a detailed and fundable proposal.</em></li>
<li> <em>With the release of Solid, i began adapting Social Mesh to use Solid instead of the previous form of Personal Servers</em></li>
<li> <em>In 2018, i forked Social Mesh into &#8216;Pod Zero&#8217; (see below)</em></li>
</ul>
<li><a href="https://www.dropbox.com/s/u407tk4yxxnqxhs/Finnish_Social_Mesh.pdf?dl=0">project summary PDF</a></li>
</ul>
</ul><br/>

<p><li> <strong><a href="https://github.com/peergen/peergen">Peergen</a></strong> - 2017-ongoing
<ul>
<li> Peergen is a system of personal datastores using Solid and Consolid that makes the individual the primary researcher over their own healthdata
<li>In biomedical terms, Peergen is a system for <strong><em>N-of&#8211;1 personal -omics at scale, in which feedback loops between data, interpretation, and patient are not avoided, but embraced</em></strong></li>
<li><em>Conception</em></li>
<ul>
<li> <em>Working for a decade on projects collecting genomic data from Finnish citizens, such as <a href="https://kardiokompassi.fi/">Kardiokompassi</a> and <a href="http://www.digitalhealthrevolution.fi/">Digital Health Revolution</a>, and working adjacent to the Finnish national genome project, i experienced the many problems and challenges faced by genomic health research and translation. Working with Solid and Solid-like projects over the same years, i saw multiple ways in which personal data vaults cut through these obstacles.</em></li>
</ul>
<li> Peergen extends the <a href="https://www.dropbox.com/s/moq835dgih3r0go/Personal_Servers_pilot.pdf?dl=0">Personal Health Servers pilot</a> begun in 2012
<li> <a href="https://www.dropbox.com/s/7umn4vhhmgycvt5/Peergen_Finngen.pdf?dl=0">project description PDF</a> </li>
</ul><br/></p>

<p><li> <strong><a href="https://github.com/podzero/podzero">Pod Zero</a></strong> - 2017-ongoing
<ul>
<li> Pod Zero is a personal data vault architecture, built using Solid and Consolid, that interprets users as autonomous agents in a formally open web, as a form of political-economic self-organisation <strong><em>designed to be formally commensurate to the cascade of negative synergies around climate change</em></strong> </li>
<ul>
<li> <em>While the complexity of this cascade of shocks is formally beyond the capacity of conventional institutional design, an agent-based mode of dynamic social organisation using Solid is formally capable of addressing this complexity</em></li>
<li> In practise, this means:
<ul>
<li> <em>developing the open web as a critical component enabling emergent adaptation to climate change</em></li>
<li> <em>providing humans with the legal status and functional capabilities of autonomous agents in a formally open web</em></li>
<li> <em>accelerating the widespread adoption of the Solid platform over commercial silos for personal and organisational data</em></li>
</ul>
</ul>
<li> <em>Conception</em>
<ul>
<li> <em>As i was adapting the Social Mesh project above to use Solid, the political-economic stability of the US and UK entered accelerated decline, while the EU showed worrying signs. At the same time, the threat climate change poses to the intl. order and human rights became undeniable. I saw the need to expand the Social Mesh design of personal data + meshnets, to address:</em></li>
<ul>
<li> <em>human rights and the UN&#8217;s SDGs from a trans-national perspective (since nations are proving incapable of honoring these)</em></li>
<li> <em>larger scales of political-economic organisation, such as trans-national resource distributions and supply chains</em></li>
</ul>
<li> <em>Pod Zero explores how the Solid architecture can address these larger scales</li>
<li> Because it centers on human rights, this project is named Pod Zero, the Solid communities&#8217; term for the most local and personal form of data vault</em></li>
</ul>
<li> <a href="https://www.dropbox.com/s/tascpusciszplhd/Pod_Zero-MByrne-wp3.pdf?dl=0">project description PDF</a> </li>
</ul><br/></p>

<p><li> <strong><a href="https://github.com/Umw3lt/umwelt">Umwelt</a></strong> - 2020-ongoing
<ul>
<li> Umwelt is <strong><em>a ladder of scientific communications, including VR and AR, for highly integrated remote-working research cultures</em></strong>
<ul>
<li> not a &#8216;VR&#8217; project, but a project to put VR in the right relation to other modes of communication and collegiality</li>
</ul>
<li><em>Conception</em>
<ul>
<li> <em>Remote work is here to stay, but by itself is only worsening alarming trends of declining mental, physical, and social health</em></li>
<li> <em>My collaborator has run a cancer research lab and participated in administration of cancer science at the EU level since 2009. Together, we have been working on how to help her colleagues and students maintain personal and social health, while doing cutting-edge science.
To this end, we began developing methods for instilling highly integrated remote-working research culture through a ladder of scientific communications, including VR and AR, ca. 2018</em></li>
<li> <em>We began testing these methods when we responded to the pandemic by working remotely, from a cabin on an island with no running water or plumbing. We find that applying <a href="https://en.wikipedia.org/wiki/Albert_Borgmann">Albert Borgmann&#8217;s Focal philosophy</a>, situating scientific and biomedical work and practise in traditional country living, can powerfully and economically balance the stressors of intense online presence and academic competition, and 'literally' return science and STEM to its roots in natural philosophy and sustainable lifeways</em></li>
<li> <em>We began testing uses of VR and AR with a VR event in December 2020 for the Institute Molecular Medicine Finland, with two more FIMM / FinnGen events upcoming.</em></li>
</ul>
<li> <a href="https://www.dropbox.com/s/ceqdrygscxfs1oi/Umwelt1.pdf?dl=0">project description PDF</a> </li>
</ul><br/></p>

<p><li> <strong><a href="https://github.com/neuroplastic/Finnish_Solid_Hub">Finnish Solid Hub</a></strong> - 2021 proposal
<ul>
<li> a proposed project to provide Solid services for Finnish institutions and organisations, to provide Solid education in Finland and the Nordics, and to develop Solid services for other countries hosted in Finland
<li> <a href="https://www.dropbox.com/s/2t9l4wn18st7h6o/Finnish_Solid_Hub_proposal.pdf?dl=0">project description PDF</a>
</ul></p>
</ol>
